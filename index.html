<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W-Wave</title>
  <link type="Image/x-icon" href="img/favicon.ico" rel="icon">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/index.js"></script>

</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container header__container">
        <h1 class="header__logo">
          <img src="img/header/logo.png" alt="W-Wave">
        </h1>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#podcasts" class="nav__link link" aria-label="Подкасты">Подкасты</a></li>
            <li class="nav__item"><a href="#broadcasts" class="nav__link link" aria-label="Передачи">Передачи</a></li>
            <li class="nav__item"><a href="#guests" class="nav__link link" aria-label="Гости">Гости</a></li>
            <li class="nav__item"><a href="#playlists" class="nav__link link" aria-label="Плейлисты">Плейлисты</a></li>
            <li class="nav__item"><a href="#playlists" class="nav__link link" aria-label="Плейлисты">Сетка</a></li>
            <li class="nav__item"><a href="#about" class="nav__link link" aria-label="О нас">О нас</a></li>
          </ul>
        </nav>
        <div class="header__right">
          <form class="header__form" action="index.html">
            <input type="search" name="search" class="search" aria-label="Поиск" placeholder="Поиск по сайту">
            <button type="submit" class="btn-search btn" aria-label="Поиск"><svg width="24" height="24"
                viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                  stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M21 21L16.65 16.65" stroke="#6D31EE" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg></button>
          </form>
          <button type="button" class="header__btn--login btn--login" aria-label="Вход"><svg width="19" height="18"
              viewbox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9.5 1.5L2 5.25L9.5 9L17 5.25L9.5 1.5Z" stroke="#121723" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
              <path d="M2 12.75L9.5 16.5L17 12.75" stroke="#121723" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M2 9L9.5 12.75L17 9" stroke="#121723" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            Вход</button>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container header__container--bottom">
        <nav class="nav nav__menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link link" aria-label="Новости">Новости</a></li>
            <li class="menu__item"><a href="#" class="menu__link link" aria-label="Блоги">Блоги</a></li>
            <li class="menu__item"><a href="#" class="menu__link link" aria-label="Топы">Топы</a></li>
            <li class="menu__item"><a href="#" class="menu__link link" aria-label="Опросы">Опросы</a></li>
            <li class="menu__item"><a href="#" class="menu__link link" aria-label="Рейтинги">Рейтинги</a></li>
            <li class="menu__item"><a href="#" class="menu__link link" aria-label="Реклама">Реклама</a></li>
          </ul>
        </nav>
        <div class="header__bottom-right">
          <div class="header__audio">
            <button type="button" class="header__btn--play"></button>
            <div class="audio__right">
              <span class="audio__text">Ранее в эфире</span>
              <span class="audio__caption">&laquo;Музыка&raquo;</span>
            </div>
          </div>
          <div class="header__audio">
            <button type="button" class="header__btn--play"></button>
            <div class="audio__right">
              <span class="audio__text">Сейчас в эфире</span>
              <span class="audio__caption">&laquo;Как так?&raquo;</span>
            </div>
          </div>
        </div>
        <div class="header__age">
          <div class="age-wrapper">
            <span class="age__text">12+</span>
          </div>
        </div>
      </div>
    </div>
  </header>

          <path d="M19.6777 2L2 19.6777M19.6777 19.6777L2 2" stroke="#A1A6B4" stroke-width="3"/>
          </svg>

          Вход

          <input type="text" placeholder="Пароль" class="modal-login__input input">

            <rect width="33.33" height="33.33" rx="2" fill="#A1A6B4"/>
